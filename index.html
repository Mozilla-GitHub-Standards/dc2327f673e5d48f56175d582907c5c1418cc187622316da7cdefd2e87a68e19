<!DOCTYPE html>
<html>
  <head>
    <title>Make Sample Gallery</title>

    <!-- Add these 2 guys to your page -->
    <link rel="stylesheet" type="text/css" href="./css/make-gallery.css" >
    <script src="./js/external/makeapi-client/src/make-api.js"></script>
    <script src="./js/make-gallery.js"></script>

    <!-- Or the minified version! -->
    <!-- <script src="dist/js/make-gallery.min.js"></script>  -->

    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>

  </head>

  <body>
    <div class="make-gallery"></div>
    <script type="text/javascript">
      var gallery = new MakeGallery(
        {
          title: "mozfest",
          limit: 15
        },
        {
          elementSelector: ".make-gallery",
          hidden: ["details"]
        });
    </script>
  </body>
</html>
